<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Hover Effect</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
            </div>

            <div class="card-group" data-index="1" data-status="unknown">
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
            </div>

            <div class="card-group" data-index="2" data-status="unknown">
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
                <div class="card little-card"></div>
                <div class="card big-card"></div>
            </div>
        </div>

        <div class="card-btns">
            <button id="hate-btn" onclick="handleHateClick()">
                <i class="fa-solid fa-x"></i>
            </button>

            <button id="love-btn" onclick="handleLoveClick()">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
